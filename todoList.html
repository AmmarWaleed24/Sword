    <link rel="icon" href="imgs/checklist.png" type="image.png" />
    <title>ToDo List</title>
  </head>
  <body>
    <!-- start sidebar -->

    <section class="sidebar small">
      <nav>
        <ul class="head ms-0 ps-0">
          <li class="d-flex align-items-center justify-content-between">
            <a href="index.html"
              ><img src="imgs/sword.png" alt="" />
              <p>Sword</p></a
            >
            <button class="alt-menu-btn btn btn-outline-light d-md-none">
              <i class="fa-solid fa-bars"></i>
            </button>
          </li>
        </ul>

        <ul class="links ms-0 ps-0">
          <li>
            <a href="todoList.html"

              <p>Sword Todo</p></a
            >
          </li>
          <li>
            <a href="pomodoro.html"

            >

        </ul>
      </nav>
    </section>

    <!-- end sidebar -->
    <!-- start main -->
    <main class="full">
      <header>
        <button class="btn btn-primary menu-btn">
          <i class="fa-solid fa-bars"></i>
        </button>
        <h2>ToDo List</h2>
        <audio controls class="d-none">
          <source src="sounds/yay-6120.mp3" type="audio/mpeg" />
          Your browser does not support the audio element.
        </audio>
      </header>

      <div class="content">
        <div class="list-bx">
          <div class="input-bx">
            <span>Add Task</span>
            <form action="">
              <input type="text" placeholder="Add Task..." />
              <button class="btn btn-primary add-task-btn">
                <i class="fa-solid fa-plus"></i>
              </button>
            </form>
          </div>

          <!--  -->

          <div class="tasks-bx">
            <p class="head d-flex justify-content-between">
              your tasks:
              <button
                class="btn btn-outline-primary clear-btn text-capitalize fw-semibold"
              >
                clear
              </button>
            </p>
            <ul class="tasks">
              <!-- <li class="task" data-bg-color="default">
                  <p class="task-text">
                    <input type="checkbox" name="" id="" />
                    <span>task one</span>
                  </p>
                  <button class="btn btn-primary">
                    <i class="fa-solid fa-trash-can"></i>
                  </button>
                </li> -->
            </ul>
          </div>
        </div>
      </div>
    </main>
    <!-- end main  -->

    <script src="js/main.js"></script>

    <script src="js/all.min.js"></script>
